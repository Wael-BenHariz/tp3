<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Detail de "{{materiel.libelle}}" d'ID {{materiel.id}}</h1>
<ul class="list-group">
  <li class="list-group-item"><img [src]="materiel.photo" alt=""></li>
  <li class="list-group-item">marque: {{materiel.marque}}</li>
  <li class="list-group-item">prix: {{materiel.prix}} DT</li>
  <li class="list-group-item">description: {{materiel.description}}</li>
  <li class="list-group-item">hautGamme <input type="checkbox" name="" id="" [checked]="materiel.hautGamme"></li>
  <li class="list-group-item">quantite: {{materiel.quantite}}</li>
  <li class="list-group-item"><button type="button" class="btn btn-primary" (click)="onClick()">afficher les commentaire</button></li>
</ul>

    </div>
    <div class="col-6" *ngIf="afficher">
      <h2>liste de commentaires</h2>
      <div *ngFor="let c of materiel.commentaires;index as i">
        <wae-comment [comm]="c" [indice]="i"></wae-comment>
      </div>
    </div>
  </div>
</div>
